<!DOCTYPE html>
<html lang="en">
<head>
    <title>Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href="css/styles.css" rel="stylesheet"/>  
    <link href="css/annotation-style.css" rel="stylesheet"/>

    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
        }
    </style>

<body>

<div id="info">
</div>

<div id="dat-gui-container">
</div>

    <script src="js/xeogl/xeogl.js"></script>
    <script src="js/xeogl/models/glTFModel.js"></script>

    <script src="js/xeogl/skyboxes/skybox.js"></script>
    <script src="js/xeogl/libs/dat.gui.min.js"></script>

    <script src="js/xeogl/annotations/pin.js"></script>
    <script src="js/xeogl/annotations/annotation.js"></script>

    <script src="js/energieip/energieip.js"></script>
    <script src="js/energieip/drivers/driver.js"></script>
    <script src="js/energieip/drivers/sensor.js"></script>
    <script src="js/energieip/drivers/led.js"></script>

<script>
    var labels = '';
    var scene = new xeogl.Scene({
        transparent: true
    });
    xeogl.setDefaultScene(scene);
    var camera = scene.camera;
    var input = scene.input;

    var gui = null;
    var drivers = {};
    var buf = [];

    function flyTo() {
        var selected;

        for (var label in drivers) {
            var d = drivers[label];
            selected = d.id === this.id;
            if (selected) {
                var driver = drivers[label];
                if (gui != null){
                    document.getElementById('dat-gui-container').removeChild(gui.domElement);
                    gui.destroy();  
                }
                gui = new dat.GUI({autoPlace: false, top: 0, width: 400});
                document.getElementById('dat-gui-container').appendChild(gui.domElement);

                var status = gui.addFolder("Driver Status");
                status.add(driver, "deviceType", driver.deviceType).name("Driver").listen();
                status.add(driver, "statusGroup", driver.statusGroup).name("Group").listen();
                status.add(driver, "statusName", driver.statusName).name("Name").listen();

                switch (driver.deviceType){
                    case energieip.ledDriver:
                        status.add(driver, "statusAuto", driver.statusAuto).name("Auto").listen();
                        status.add(driver, "statusLight", driver.statusLight).name("Light").listen();
                        break;
                    case energieip.sensorDriver:
                        status.add(driver, "statusTemperature", driver.statusTemperature).name("Temperature").listen();
                        status.add(driver, "statusBrightness", driver.statusBrightness).name("Brightness").listen();
                        status.add(driver, "statusPresence", driver.statusPresence).name("Presence").listen();
                        status.add(driver, "statusHumidity", driver.statusHumidity).name("Humidity").listen();
                        break;
                }
                status.open();

                switch (driver.deviceType){
                    case energieip.ledDriver:
                        var controlDr = gui.addFolder("Driver Control");
                        controlDr.add(driver, "controlLight", driver.controlLight).name("Light");
                        controlDr.add(driver, "controlAuto", driver.controlAuto).name("Auto");
                        controlDr.add({"OK":function(){ energieip.SendLedCmd(driver); }}, "OK").name("Apply");
                        break;
                }

                var controlGr = gui.addFolder("Group Control");
                controlGr.add(driver, "GroupControlLight", driver.GroupControlLight).name("Light");
                controlGr.add({"OK":function(){ console.log("clicked", driver ) }}, "OK").name("Apply");

                var configuration = gui.addFolder("Driver Configuration");
                configuration.add(driver, "configName", driver.configName).name("Name");
                switch (driver.deviceType){
                    case energieip.ledDriver:
                        configuration.add({"OK":function(){ energieip.UpdateLedNameCfg(driver); }}, "OK").name("Apply");
                        break;
                    case energieip.sensorDriver:
                        configuration.add({"OK":function(){ energieip.UpdateSensorNameCfg(driver); }}, "OK").name("Apply");
                        break;
                }
            }
            d.labelShown = selected;
        }
    }


    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------
    var model = new xeogl.GLTFModel({
        id: "map",
        src: "maps/N8B-3MK-V4.optimized.gltf",
        scale: [.6, .6, .6],
        objectTree: true,
        handleNode: (function() {
            return function (nodeInfo, actions) {
                console.log("=== " , nodeInfo);
                if (nodeInfo.name && nodeInfo.mesh !== undefined) {
                    var parse = nodeInfo.name.split("_");
                    parse.splice(0, 1);
                    var label = parse.join("_");
                    if (label.indexOf('_') > -1){
                        labels += label + ","
                    }
                    if (label.indexOf('_') > -1){
                        actions.createObject = {
                            id: label,
                        };
                    }
                }
                return true;
            };
        })()
    });
    model.ghosted = false;


    //-----------------------------------------------------------------------------------------------------
    // Camera
    //-----------------------------------------------------------------------------------------------------

    camera.eye = [-20.21798706054688, 50.6997528076172, -40.179931640625];
    camera.up = [0,1,0];

    model.on("loaded", function () {
        scene.on("tick", function () { // Slowly orbit the camera

        });
        if (labels != "") {
            labels = labels.substring(0, labels.length - 1);
        }
        var ifcDrivers = energieip.GetIfcDump(labels);
        for (var label in model.meshes){
            if (ifcDrivers.hasOwnProperty(label)){
                var mesh = model.meshes[label];
                var ifcModel = ifcDrivers[label];
                console.log("get ifcModel", ifcModel);
                var driver = null;
                var content = {
                    label: label,
                    mesh: mesh,
                    occludable: false,
                    glyph: ifcModel["status"].group.toString(),
                    title: "",
                    desc: "",
                    driverProperties: ifcModel,
                    pinShown: true,
                    labelShown: false
                };
                switch (ifcModel["ifc"].deviceType) {
                    case energieip.sensorDriver:
                        var driver = new energieip.SensorSupervision(content);
                        break;
                    case energieip.ledDriver:
                        var driver = new energieip.LedSupervision(content);
                        break;
                    default:
                        console.log("Received type", ifcModel["ifc"].deviceType);
                        break;
                }
                if (driver != null){
                    driver.on("pinClicked", flyTo);
                    drivers[label] = driver;
                }
            }
        }
        energieip.Notifications(function(evt) {
            for (var i  in evt) {
                for (var led in evt[i].leds){
                    var elt = evt[i].leds[led];
                    if (drivers.hasOwnProperty(elt.label)){
                        drivers[elt.label].updateEvent(elt.led);
                    }
                }

                for (var sensor in evt[i].sensors){
                    var elt = evt[i].sensors[sensor];
                    if (drivers.hasOwnProperty(elt.label)){
                        drivers[elt.label].updateEvent(elt.sensor);
                    }
                }
            }
        });
    });

    //----------------------------
    // Controls
    //----------------------------
  var cameraControl = new xeogl.CameraControl({
//        panToPointer: true,
//        pivoting: true
    });

    var cameraFlight = new xeogl.CameraFlightAnimation();

    cameraControl.on("hoverEnter", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = true;
            hit.mesh.highlighted = true;
        }
    });

    cameraControl.on("hoverOut", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = false;
            hit.mesh.highlighted = false;
        }
    });

    cameraControl.on("picked", function (hit) {
        var mesh = hit.mesh;
        if (input.keyDown[input.KEY_SHIFT]) {
            mesh.selected = !mesh.selected;
            mesh.highlighted = !mesh.selected;
        } else {
            cameraFlight.flyTo(mesh);
        }
    });

    cameraControl.on("pickedNothing", function (hit) {
        cameraFlight.flyTo(model);
    });

</script>
</body>
</html>
