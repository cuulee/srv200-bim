<!DOCTYPE html>
<html lang="en">
<head>
    <title>Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href="css/styles.css" rel="stylesheet"/>  
    <link href="css/annotation-style.css" rel="stylesheet"/>

    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
        }
    </style>

<body>

<div id="info">
    <pre id="log">Map: Building</a></pre>
</div>

<div id="dat-gui-container">
</div>

    <script src="js/xeogl/xeogl.js"></script>
    <script src="js/xeogl/models/glTFModel.js"></script>

    <script src="js/xeogl/skyboxes/skybox.js"></script>
    <script src="js/xeogl/libs/dat.gui.min.js"></script>

    <script src="js/xeogl/annotations/pin.js"></script>
    <script src="js/xeogl/annotations/annotation.js"></script>

    <script src="js/energieip/energieip.js"></script>
    <script src="js/energieip/drivers/driver.js"></script>
    <script src="js/energieip/drivers/sensor.js"></script>
    <script src="js/energieip/drivers/led.js"></script>

<script>

    var scene = new xeogl.Scene({
        transparent: true
    });
    xeogl.setDefaultScene(scene);
    var camera = scene.camera;
    var input = scene.input;

    var gui = new dat.GUI({autoPlace: false, top: 0, width: 400});
    document.getElementById('dat-gui-container').appendChild(gui.domElement);

    var drivers = {};

    var buf = [];

    // Logs text to the page
    function log(event, params) {

        var txt = event;
        if (params) {
            txt += ": " + JSON.stringify(params)
        }

        buf.push(txt);

        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("log").innerText = buf.join("\n");
    }

    function flyTo() {
        var driver;
        var selected;

        for (var label in drivers) {
            driver = drivers[label];
            selected = driver.id === this.id;
            if (selected) {
                var label = driver.label;
                var Menu = function () {
                    this["Mac"] = driver.mac;
                    this["Group"] = driver.group;
                    this["FriendlyName"] = driver.friendlyName;
                    if (driver.deviceType == "Led") {
                        this["Auto"] = driver.auto;
                        this["Setpoint"] = driver.setpoint;
                    }
                    this["PinShown"] = driver.pinShown;
                    this["LabelShown"] = driver.labelShown;
                
                    var self = this;
                    var update = function () {
                        driver.mac = self["Mac"];
                        driver.group = self["Group"];
                        driver.friendlyName = self["FriendlyName"];
                        if (driver.deviceType == "Led") {
                            driver.auto = self["Auto"];
                            driver.setpoint = self["Setpoint"];
                        }
                        driver.pinShown = self["PinShown"];
                        driver.labelShown = self["LabelShown"];
                        requestAnimationFrame(update);
                    };
                    update();
                };

                var menu = new Menu();
                var title = driver.deviceType + " " + driver.mac;
                var folder = gui.addFolder(title);
                folder.add(menu, "Mac", driver.mac);
                folder.add(menu, "Group", driver.group);
                folder.add(menu, "FriendlyName", driver.friendlyName);
                if (driver.deviceType == "Led") {
                    folder.add(menu, "Auto", driver.auto);
                    folder.add(menu, "Setpoint", driver.setpoint);
                }
                folder.add(menu, "PinShown", driver.pinShown);
                folder.add(menu, "LabelShown", driver.labelShown);
                folder.add({
                    "Look At": (function () {
                        var label = driver.label;
                        var mesh = model.meshes[label];
                        return cameraFlight.flyTo(mesh);
                    })
                }, 'Look At');
                folder.open();

                menu["LabelShown"] = selected;
            }
            driver.labelShown = selected;
        }
    }


    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------
    var model = new xeogl.GLTFModel({
        id: "map",
        src: "maps/N8B-3MK-V4.optimized.gltf",
        scale: [.6, .6, .6],
        objectTree: true,
        handleNode: (function() {
            return function (nodeInfo, actions) {
                console.log("=== " , nodeInfo);
                if (nodeInfo.name && nodeInfo.mesh !== undefined) {
                    var parse = nodeInfo.name.split("_");
                    parse.splice(0, 1);
                    var label = parse.join("_");
                    if (label.indexOf('_') > -1){
                        actions.createObject = {
                            id: label,
                        };
                    }
                }
                return true;
            };
        })()
    });
    model.ghosted = false;


    //-----------------------------------------------------------------------------------------------------
    // Camera
    //-----------------------------------------------------------------------------------------------------

    camera.eye = [-20.21798706054688, 50.6997528076172, -40.179931640625];
    camera.up = [0,1,0];

    model.on("loaded", function () {
        scene.on("tick", function () { // Slowly orbit the camera

        });
        var ifcDrivers = energieip.GetIfcDump(true, true, true);
        for (var label in model.meshes){
            if (ifcDrivers.hasOwnProperty(label)){
                var mesh = model.meshes[label];
                var ifcModel = ifcDrivers[label];
                console.log("get ifcModel", ifcModel);
                switch (ifcModel["ifc"].deviceType) {
                    case "sensor":
                        var driver = new energieip.Sensor({
                            label: label,
                            mesh: mesh,
                            occludable: false,
                            glyph: "Sr",
                            title: "",
                            desc: "",
                            mac: ifcModel["ifc"].mac,
                            friendlyName: "",
                            group: ifcModel["config"].group,
                            pinShown: true,
                            labelShown: false
                        });
                        driver.on("pinClicked", flyTo);
                        drivers[label] = driver;
                        break;
                    case "led":
                        var driver = new energieip.Led({
                            label: label,
                            mesh: mesh,
                            occludable: false,
                            glyph: "Ld",
                            title: "",
                            desc: "",
                            auto: ifcModel["status"].auto,
                            setpoint: ifcModel["status"].setpoint,
                            mac:  ifcModel["ifc"].mac,
                            friendlyName: "",
                            group: ifcModel["config"].group,
                            pinShown: true,
                            labelShown: false
                        });
                        driver.on("pinClicked", flyTo);
                        driver.on("auto", energieip.SendLedCmd);
                        driver.on("setpoint", energieip.SendLedCmd);
                        drivers[label] = driver;
                        break;
                    default:
                        console.log("Received type", ifcModel.deviceType);
                        break;
                }
            }
        }
        energieip.Notifications();
    });

    //----------------------------
    // Controls
    //----------------------------
  var cameraControl = new xeogl.CameraControl({
//        panToPointer: true,
//        pivoting: true
    });

    var cameraFlight = new xeogl.CameraFlightAnimation();

    cameraControl.on("hoverEnter", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = true;
        }
        hit.mesh.highlighted = true;
    });

    cameraControl.on("hoverOut", function (hit) {
        if (drivers.hasOwnProperty(hit.mesh.id)){
            drivers[hit.mesh.id].labelShown = false;
        }
        hit.mesh.highlighted = false;
    });

    cameraControl.on("picked", function (hit) {
        var mesh = hit.mesh;
        if (input.keyDown[input.KEY_SHIFT]) {
            mesh.selected = !mesh.selected;
            mesh.highlighted = !mesh.selected;
        } else {
            cameraFlight.flyTo(mesh);
        }
    });

    cameraControl.on("pickedNothing", function (hit) {
        cameraFlight.flyTo(model);
    });

</script>
</body>
</html>
